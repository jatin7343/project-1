<!DOCTYPE html>
<html>
    <head>
        <title>contact me</title>
    </head>
    <body>
        <!-- header area -->
         <header align="center">
            <h1>Contact me</h1>
         </header>
         <!-- main content area -->
          <main>
            <form>
                <!-- taking name input -->
                <label for="name">
                    Enter your name <input type="text" placeholder="type your name here" id="name" name="name">
                    </label>
                    <br>
                    <br>
                <!-- dropdown select -->
                <label for="city">
                    select your city
                </label>
                <select id="city" name="city">
                    <option value="shimla">shimla</option>
                    <option value="sholan">sholan</option>
                    <option value="shirmor">shirmor</option>
                    <option value="chamba">chamba</option>
                </select>
                <br>
                <br>
                <!-- contact number -->
                 <label for="number">
                    Enter your contact number
                 
                 <input type="number" id="number"  placeholder="Enter your number here">
                 </label>
                 <br>
                 <br>
                 <!-- taking mail -->
                 <label for="mail">
                    Enter your e-mail :
                 
                 <input type="email" placeholder="Enter your e-mail here" id="mail">
                 </label>
                 <br>
                 <br>
                 <!-- gender selection-->
                  <label for="male">male
                  <input type="radio" name="gender" id="male">
                  </label>
                  <label for="female">female
                  <input type="radio" name="gender" id="female">
                  </label>
                  <br>
                  <br>
                  <!-- cheackbox -->
                 <label for="cheackbox">
                    I agree to share these information
                    <input type="checkbox" id="cheackbox">
                 </label>
                   <br>
                   <!-- submit and reset button-->
                    <input type="reset" name="reset" value="Reset">
                    <input type="submit" name="submit" value="Submit">

            </form>
          </main>
          <!-- footer area -->
           <footer>

           </footer>
    </body>
</html>
